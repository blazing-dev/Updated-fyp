{% extends 'footcount/basic.html' %}
{% block title%}Dashboard |Register Visitors{% endblock %}
{% block body %}
<center><h1 class="header mt-4 mb-4" style="margin-bottom: 40px;">Visitors Registration</h1></center>
<div class="container">
<form method="post" enctype="multipart/form-data" class="form-horizontal" > 
    {% csrf_token %}
    <div class="form-group">
        <label class="col-md-2 control-label" style="color:orange;">Visitor ID</label>
        <div class="col-md-4">
            {{form.vis_id}}
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-2 control-label" style="color:orange;">Visitor type</label>
        <div class="col-md-4">
            {{form.vis_type}}
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-2 control-label form-control-file" style="color:orange;">Browse</label>
        <div class="col-md-4">
            {{form.vis_photo_path}}
        </div>
    </div>
        <button type="submit" class="btn btn-primary" style="margin-left: 190px; margin-top: 20px;">Submit</button>
</form>
</div>
{% endblock %}
